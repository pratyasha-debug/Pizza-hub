<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary | Pizza Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-red-600 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-extrabold text-white">Pizza Hub 🍕</h1>
      <div class="flex space-x-6 items-center">
        <a href="#menu" class="text-white text-lg hover:underline">Menu</a>
        <a href="cart.html" class="relative text-white text-lg hover:underline">
          Cart 🛒
          <span id="cart-count" class="absolute -top-3 -right-4 bg-yellow-400 text-black rounded-full text-sm px-2">0</span>
        </a>
      </div>
    </div>

    <!-- Navigation Links -->
    <nav class="container mx-auto flex flex-wrap justify-center space-x-6 md:space-x-12 p-2">
      <a href="index.html" class="text-white text-lg font-medium hover:text-yellow-300 transition">Menu 🍕</a>
      <a href="cart.html" class="text-white text-lg font-medium hover:text-yellow-300 transition">Cart 🛒</a>
      <a href="order-summary.html" class="text-white text-lg font-medium hover:text-yellow-300 transition">My Orders 📦</a>
    </nav>
  </header>

  <!-- Order Summary -->
  <main class="max-w-3xl mx-auto p-6 mt-10">

    <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 text-gray-800">Order Summary ✅</h2>

    <!-- Ordered Items -->
    <div id="orderSummary" class="space-y-5"></div>

    <!-- Total Amount -->
    <div class="text-2xl font-bold mt-8 text-right text-gray-800" id="totalAmount"></div>

    <!-- Customer Details -->
    <div id="customerDetails" class="bg-white rounded-lg shadow-lg p-6 mt-10">
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Delivery Details 📦</h3>
    </div>

    <!-- Thank You Message -->
    <p class="text-center text-green-700 text-2xl mt-10 font-semibold shadow-sm">Thank you for your order! 🍕</p>

    <div class="text-center mt-8">
      <a href="index.html" class="bg-yellow-500 text-white text-lg font-medium py-3 px-6 rounded-lg hover:bg-yellow-600 transition">Back to Home</a>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-red-600 to-red-700 text-white text-center py-5 mt-20 tracking-wide">
    <p>&copy; 2025 Pizza Hub. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>protectPage();</script>
</body>
</html>
