<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary | Pizza Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-red-600 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-extrabold text-white">Pizza Hub 🍕</h1>
      <div class="flex space-x-6 items-center">
        <a href="index.html#menu" class="text-white text-lg hover:underline">Menu</a>
        <a href="cart.html" class="relative text-white text-lg hover:underline">
          Cart 🛒 <span id="cart-count" class="absolute -top-3 -right-4 bg-yellow-400 text-black rounded-full text-sm px-2">0</span>
        </a>
      </div>
      <button id="menuToggle" class="md:hidden text-white text-2xl focus:outline-none"><i class="fas fa-bars"></i></button>
    </div>
    <div id="mobileMenu" class="hidden bg-red-500 flex flex-col p-4 space-y-3 md:hidden">
      <a href="index.html#menu" class="text-white text-lg hover:underline">Menu</a>
      <a href="cart.html" class="text-white text-lg hover:underline">Cart 🛒</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6 mt-10">
    <h2 class="text-3xl font-bold text-center mb-10">Order Summary ✅</h2>
    <div id="orderSummary" class="space-y-5"></div>
    <div class="text-2xl font-bold mt-8 text-right" id="totalAmount"></div>
    <div id="customerDetails" class="bg-white rounded-lg shadow-lg p-6 mt-10">
      <h3 class="text-2xl font-semibold mb-4">Delivery Details 📦</h3>
    </div>
    <p class="text-center text-green-700 text-2xl mt-10 font-semibold">Thank you for your order! 🍕</p>
    <div class="text-center mt-8">
      <a href="index.html" class="bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition">Back to Home</a>
    </div>
  </main>

  <footer class="bg-red-600 text-white text-center py-4 mt-10">
    <p>&copy; 2025 Pizza Hub. All rights reserved.</p>
    <div class="mt-2 space-x-6 text-2xl">
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      protectPage();
      document.getElementById("menuToggle").addEventListener("click", () => {
        document.getElementById("mobileMenu").classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
