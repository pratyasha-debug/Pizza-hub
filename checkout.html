<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Pizza Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-red-600 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl md:text-3xl font-extrabold text-white">Pizza Hub 🍕</h1>

      <div class="hidden md:flex space-x-6 items-center">
        <a href="index.html#menu" class="text-white text-lg hover:underline">Menu</a>
        <a href="cart.html" class="relative text-white text-lg hover:underline">
          Cart 🛒
          <span id="cart-count" class="absolute -top-3 -right-4 bg-yellow-400 text-black rounded-full text-xs px-2">0</span>
        </a>
      </div>

      <!-- Mobile Toggle -->
      <button id="menuToggle" class="md:hidden text-white text-2xl focus:outline-none" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-red-500 flex flex-col p-4 space-y-3">
      <a href="index.html#menu" class="text-white text-lg hover:underline">Menu</a>
      <a href="cart.html" class="text-white text-lg hover:underline">
        Cart 🛒 <span id="cart-count-mobile" class="bg-yellow-400 text-black rounded-full text-xs px-2 ml-1">0</span>
      </a>
    </div>
  </header>

  <!-- Checkout Form -->
  <section class="max-w-2xl mx-auto p-6 mt-8">
    <h2 class="text-3xl font-bold text-center mb-8">Checkout 📦</h2>

    <form id="orderForm" class="space-y-5 bg-white shadow-lg rounded-lg p-8">

      <input id="name" type="text" placeholder="Full Name"
        class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none"
        required>

      <input id="mobile" type="tel" placeholder="Mobile Number" maxlength="10"
        class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none"
        required>

      <textarea id="address" placeholder="Delivery Address" rows="3"
        class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none"
        required></textarea>

      <input id="city" type="text" placeholder="Pincode / City"
        class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none"
        required>

      <button type="submit"
        class="bg-green-600 text-white py-3 w-full rounded text-lg hover:bg-green-700 transition-all duration-300">
        ✅ Complete Order
      </button>

    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-red-600 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Pizza Hub. All rights reserved.</p>
    <div class="mt-3 space-x-6 text-2xl">
      <a href="#" class="hover:text-yellow-300" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-yellow-300" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-yellow-300" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

 

  <script src="js/app.js"></script>
  <script>protectPage();</script>

</body>
</html>
