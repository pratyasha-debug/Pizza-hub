<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Pizza Hub ğŸ•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<!-- Navbar -->
<nav class="bg-red-600 p-4 text-white flex justify-between items-center shadow-lg">
  <a href="index.html" class="flex items-center gap-3">
    <div class="bg-yellow-400 text-red-700 rounded-full w-12 h-12 flex items-center justify-center text-2xl font-bold">ğŸ•</div>
    <h1 class="text-2xl font-extrabold tracking-wide">Pizza <span class="text-yellow-300">Hub</span></h1>
  </a>
  <a href="login.html" class="text-yellow-300 font-semibold hover:underline">Login</a>
</nav>

<!-- Signup Form -->
<section class="flex items-center justify-center min-h-screen">
  <form onsubmit="event.preventDefault(); createAccount();" class="bg-white p-8 rounded-xl shadow-xl space-y-5 w-80">
    <h2 class="text-3xl font-bold text-center mb-4">Create an Account ğŸ•</h2>

    <input id="signupName" type="text" placeholder="Name"
      class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none" required>

    <input id="signupEmail" type="email" placeholder="Email"
      class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none" required>

    <input id="signupPassword" type="password" placeholder="Password"
      class="border border-gray-300 p-3 w-full rounded focus:ring-2 focus:ring-red-400 outline-none" required>

    <button type="submit"
      class="bg-red-600 text-white py-3 w-full rounded text-lg hover:bg-red-700 transition-all duration-300">
      âœ… Sign Up
    </button>

    <p class="text-sm text-gray-600 text-center">Already have an account?
      <a href="login.html" class="text-red-600 font-semibold hover:underline">Login</a>
    </p>
  </form>
</section>

<!-- Footer -->
<footer class="bg-red-600 text-white text-center py-5">
  <p>&copy; 2025 Pizza Hub. All rights reserved.</p>
</footer>

<script>
function createAccount() {
  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;

  if (!name || !email || !password) {
    alert("Please fill all fields!");
    return;
  }

  const newUser = { name, email, password };
  localStorage.setItem("user", JSON.stringify(newUser));

  alert("âœ… Account created successfully! ğŸ‰");
  window.location.href = "login.html";
}
</script>

</body>
</html>
