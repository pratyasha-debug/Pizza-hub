<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Pizza Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-red-600 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-extrabold text-white">Pizza Hub ğŸ•</h1>
      <div class="flex space-x-6 items-center">
        <a href="#menu" class="text-white text-lg hover:underline">Menu</a>
        <a href="cart.html" class="relative text-white text-lg hover:underline">
          Cart ğŸ›’
          <span id="cart-count" class="absolute -top-3 -right-4 bg-yellow-400 text-black rounded-full text-sm px-2">0</span>
        </a>
        <div id="userArea" class="text-white"></div>
      </div>
    </div>
  </header>

  <!-- Sign Up Form -->
  <section class="sm:max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center text-red-600">Sign Up ğŸ•</h2>

    <input id="signupName" type="text" placeholder="Full Name" class="border p-3 mb-4 w-full rounded focus:ring-2 focus:ring-red-400 outline-none">
    <input id="signupEmail" type="email" placeholder="Email" class="border p-3 mb-4 w-full rounded focus:ring-2 focus:ring-red-400 outline-none">
    <input id="signupPassword" type="password" placeholder="Password" class="border p-3 mb-6 w-full rounded focus:ring-2 focus:ring-red-400 outline-none">

    <button onclick="signupUser()" class="bg-red-600 text-white py-3 w-full rounded hover:bg-red-700 transition-all duration-300">Sign Up</button>

    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-red-600 underline">Login</a></p>
  </section>

  <!-- Footer -->
  <footer class="bg-red-600 text-white text-center py-4 mt-12">
    <p>&copy; 2025 Pizza Hub. All rights reserved.</p>
    <div class="mt-2 space-x-6 text-2xl">
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-yellow-300"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
